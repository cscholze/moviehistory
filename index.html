<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>Movie History</title>

	  <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="styles/main.css">
	</head>

	<body>

		<!-- HOME PAGE -->

		<section id="entry-screen" class="page">

			<div class="container">

				<h1 id="homeTitle">COMPANY LOGO</h1>

				<div id="home-page">
					  
				    <div id="content">
				      <input class="middle form-control" type="text" id="email" placeholder="Enter Email">
				      
				      <input class="middle form-control" type="password" id="password" placeholder="Enter Password">

				      <!-- Login -->
				      <button class="middle page-turn btn btn-default" type="button" id="login" next="main-page">Login</button>

				      <!-- Signup -->
				      <button class="middle page-turn btn btn-default" type="button" id="register" next="main-page">Register</button>
				    </div>

				</div>
			</section> 
		</div> <!-- Close of home page -->

		<!-- MAIN PAGE -->

		<section class="main-page page" style="display:none">

			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <div class="navbar-left">
			      <a class="navbar-brand" href="#">
			        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
			      </a>
			      <div id="buttons">
			        <button type="submit" id="findMovies" class="btn btn-danger" data-toggle="modal" data-target="#findMoviesModal">Find Movies</button>
			        <button type="submit" id="searchMyMovies" class="btn btn-danger" data-toggle="modal" data-target="#myMoviesModal">Search My Movies</button>
		    	  </div>
			    </div>
			    
			    <div class="nav navbar-nav navbar-right">Logout</div>
			  </div>
			</nav>

			<!-- Button trigger modal -->
<!-- 			<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
			  Launch demo modal
			</button> -->

			<!-- Find Movies Modal -->
			<div class="modal fade" id="findMoviesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">FIND MOVIES</h4>
			      </div>
			      <div class="modal-body">
			        <form class="navbar-form" role="search">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search" id="find">
				        </div>
			      	</form>
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" id="findButton">Search</button>
			      </div>
			    </div>
			  </div>
			</div>

			<!-- Search My Movies Modal -->
			<div class="modal fade" id="myMoviesModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			  <div class="modal-dialog" role="document">
			    <div class="modal-content">
			      <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        <h4 class="modal-title" id="myModalLabel">SEARCH MY MOVIES</h4>
			      </div>
			      <div class="modal-body">
			        <form class="navbar-form" role="search">
				        <div class="form-group">
				          <input type="text" class="form-control" placeholder="Search" id="search">
				        </div>
			      	</form> 
			      </div>
			      <div class="modal-footer">
			        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        <button type="submit" class="btn btn-primary" id="searchButton">Search</button>
			      </div>
			    </div>
			  </div>
			</div>


			<div class="container">

				<div id="home-page">
					  
				    <div class="row">
					  <div class="col-md-4">.col-md-4</div>
					  <div class="col-md-4">.col-md-4</div>
					  <div class="col-md-4">.col-md-4</div>
					</div>

				</div>
			</section>  <!-- Close of home page -->

		</div>


	<script data-main="javascripts/entry" src="lib/bower_components/requirejs/require.js"></script>

	</body>
</html>
